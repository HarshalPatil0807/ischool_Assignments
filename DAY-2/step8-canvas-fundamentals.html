<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid gray;
        }
    </style>
    <script>
        var can, ctx;
        addEventListener("load", init);
        function init(){
            can = document.getElementsByTagName("canvas")[0];
            can.width = 1500;
            can.height = 900;
            ctx = can.getContext("2d");
                      
            ctx.font = "bold 36px Arial";
            ctx.textAlign = "center";
            ctx.fillText("HARSHAL PATIL",150,50); 
            ctx.fillText("Thor",1150,440); 
            
            // scale
            // rotate 
            // translate
            var img = new Image();
                img.src = "images/thor.jpg";
                img.addEventListener("load", function(){
                   // ctx.scale(2,0.5);
                  //  ctx.rotate((Math.PI / 180) * 45);
                   // ctx.translate(50,50);
                    ctx.drawImage(img,1000,100);
                }) 
            

            //line
           ctx.moveTo(10,70);
           ctx.lineTo(40,70);
         
           ctx.moveTo(70,70);
           ctx.lineTo(100,70);
           ctx.moveTo(120,70);
           ctx.lineTo(150,70);
           ctx.moveTo(170,70);
           ctx.lineTo(200,70);
           ctx.moveTo(220,70);
           ctx.lineTo(250,70);
           ctx.moveTo(270,70);
           ctx.lineTo(300,70); 
        
            //square
            ctx.moveTo(100,100);
            ctx.lineTo(200,100);
            ctx.lineTo(200,200);
            ctx.lineTo(100,200);
            ctx.lineTo(100,100);
            ctx.closePath();

            ctx.strokeStyle = "black";
            ctx.fillStyle = "rgba(0,0,100,0.4)";
            ctx.lineWidth = "5";
            ctx.stroke();
            ctx.fill();
            
            //rectangle
            ctx.moveTo(500,200);
            ctx.lineTo(300,200);
            ctx.lineTo(300,300);
            ctx.lineTo(500,300);
            ctx.lineTo(500,200);
            ctx.closePath();

            ctx.stroke();
            ctx.fill();

            //triangle
            ctx.moveTo(200,400);
            ctx.lineTo(100,600);
            ctx.lineTo(300,600);
            ctx.lineTo(200,400);
            ctx.closePath();

            ctx.stroke();
            ctx.fill();

            //hexagone
            ctx.moveTo(800,500);
            ctx.lineTo(700,400);
            ctx.lineTo(600,400);
            ctx.lineTo(500,500);
            ctx.lineTo(600,600);
            ctx.lineTo(700,600);
            ctx.lineTo(800,500);
            ctx.closePath();

            ctx.stroke();
            ctx.fill();

            //boat
            ctx.moveTo(900,200);
            ctx.lineTo(850,300);
            ctx.lineTo(650,300);
            ctx.lineTo(600,200);
            ctx.lineTo(900,200);

            ctx.lineTo(700,200);
            ctx.lineTo(750,100);
            ctx.lineTo(800,200);

            ctx.lineTo(900,200);
            ctx.lineTo(900,150);
            ctx.lineTo(920,160);
            ctx.lineTo(900,170);
            ctx.closePath();
            
            ctx.stroke();
            ctx.fill();
        };
    </script>
</head>
<body>
    <canvas></canvas>
</body>
</html>
