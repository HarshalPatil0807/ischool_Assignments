<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hero = Object.create(null);
        /*
        value
        writable
        enumerable
        get
        set
        */
        Object.defineProperty(hero,"title", { value : "Batman" , writable : true , enumerable : true , configurable : true});
        Object.defineProperty(hero,"titleAccess", {
            get : function(){ return this.title },
            set : function(newtitle){ this.title = newtitle}
        });
        console.log(hero.titleAccess); //batman
        hero.title = "Joker";
        console.log(hero.titleAccess);  //joker
    </script>
</head>
<body>
    
</body>
</html>
