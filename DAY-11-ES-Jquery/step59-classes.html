<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //ES7

        class Person{
            city = "My City";
            constructor(newcity){
                this.city = newcity;
            }
        }


        class Hero extends Person{
            firstname = "Default firstname";
            lastname = "Default lastname";
            _secret = "my secret mission";
            static version = 1001;
            constructor(fname , lname , newcity){
                super(newcity);
                this.firstname = fname;
                this.lastname = lname;
            }
            fullname(){
                return this.firstname+" "+this.lastname;
            }
            get secret(){
                return this._secret;
            }
            set secret(newsecret){
                this._secret = newsecret;
            }
        };

        let hero = new Hero("Harshal","Patil","hp");
        console.log(hero.firstname , hero.lastname);
        console.log(hero.fullname());
        console.log(hero.secret);
        console.log(hero.city);
        
    </script>
</head>

</body>
</html>
