<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var vals = [45,23,24,49,23,65,07,99,34,44,08,53];

        
        //forEach
        vals.forEach( val => console.log(val));
        

        //filter
        var greaterThan40 = vals.filter(val => val > 40);
        console.log(greaterThan40);
        

        //map
        var doubleVals = vals.map(val => val * 2);
        console.log(vals);
        console.log(doubleVals);
        
        
        //every
        var allGreaterThan40 = vals.every( val => val > 40);
        console.log(allGreaterThan40);
        

        //some
        // 1] 
        var allGreaterThan40 = vals.every( val => val > 40);
        console.log(allGreaterThan40);

        // 2]
        var allGreaterThan40 = vals.some(function(val){
            return val > 40
        });
        console.log(allGreaterThan40);
        

    </script>
</head>
<body>
    
</body>
</html>
