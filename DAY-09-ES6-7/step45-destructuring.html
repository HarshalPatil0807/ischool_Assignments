<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
    <script>
        var hero ={
            fistname : "Harshal",
            lastname : "Patil",
            title : "HP",
            power : 8,
            city : "Mumbai"
        };

        //  console.log()



       // this is destructuring..
        var { title : herotitle,
              fistname : herofirstname,
              lastname : herolastname,
              power : heropower,
              city : herocity } = hero;

        console.log(herotitle);
        console.log(hero.title);
        herotitle = "Jupiter";
        console.log(herotitle, hero.title);     //  O/p : hp ,hp, jupiter hp
    </script>
</head>
